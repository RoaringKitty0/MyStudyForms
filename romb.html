<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhomb-formula</title>
    <link rel="stylesheet" href="romb.css">
</head>
<body>

    <div class="header">
        <button class="line" onclick="history.back()">←</button>
        <img src="gtool2.png" alt="">
        <h2>планиметрия</h2>
        <h1>площадь ромба</h1>
    </div>

    <div class="forms">
        <form>
            <label id="first">Введите длину первой диагонали: <br><input id="a" class="first" type="text" placeholder="только число"></label><br>

            <label id="second">Введите длину второй диагонали: <br><input id="b" class="first" type="text" placeholder="только число"></label><br>
            <button type="button" class="button" onclick="calculateRectangleArea()">Рассчитать</button>        
        </form>
    </div>

    <div id="result"></div>

    <script>
        function calculateRectangleArea() {
    
    const aInput = document.getElementById("a").value;
    const bInput = document.getElementById("b").value;
    let a = parseFloat(aInput);
    let b = parseFloat(bInput);
    const resultDiv = document.getElementById("result");

    if (isNaN(a) || a <= 0) {
        alert("Длина первой диагонали должна быть положительным числом.");
        return;
    }
    if (isNaN(b) || b <= 0) {
        alert("Длина второй диагонали должна быть положительным числом.");
        return;
    }
    const area = (a * b) / 2;

    resultDiv.textContent = `Ответ: ${area}`;
}

    </script>

    <div class="answers">
        <h1>S = (d<sub>1</sub> <sub>*</sub> d<sub>2</sub>) : 2 </h1>
        <p class="S">S - площадь ромба;</p>
        <p class="a"> d<sub>1</sub> - длина первой дигонали ромба;</p>
        <p class="b">d<sub>2</sub> - длина второй диагонали ромба.</p>
        <p class="message">*прежде чем записывать ответ, убедитесь, что параметры были введены корректно и в одной единице измерения.</p>
    </div>

    
</body>
</html>
