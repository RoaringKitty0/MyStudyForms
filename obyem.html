<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume</title>
    <link rel="stylesheet" href="/physic/css/obyem.css">
</head>
<body>

    <div class="header">
        <button class="line" onclick="history.back()">←</button>
        <img src="/img/ptoolm.png" alt="">
        <h2>физика</h2>
        <h1>объём тела</h1>
    </div>

    <div class="forms">
        <form>
            <label id="first">Введите массу тела (в кг): <br><input id="a" class="first" type="text" placeholder="только число"></label><br>

            <label id="second">Введите плотность тела (в кг/м<sup>3</sup>): <br><input id="b" class="first" type="text" placeholder="только число"></label><br>
            <button type="button" class="button" onclick="calculateRectangleArea()">Рассчитать</button>   
        </form>
    </div>
    <div id="result"></div>
    <img src="/img/pt3.png" alt="">

    <script>
function calculateRectangleArea() {
    
    const aInput = document.getElementById("a").value;
    const bInput = document.getElementById("b").value;
    let a = parseFloat(aInput);
    let b = parseFloat(bInput);
    const resultDiv = document.getElementById("result");

    if (isNaN(a) || a <= 0) {
        alert("Масса тела должна быть положительным числом.");
        return;
    }
    if (isNaN(b) || b <= 0) {
        alert("Плотность тела должна быть положительным числом.");
        return;
    }
    const area = a / b;

    resultDiv.textContent = `Ответ: ${area} м.куб.`;
}
    </script>

    <div class="answers">
        <h1>V = m : p </h1>
        <p class="V"><b>V - объём тела,</b> в СИ измеряется в м<sup>3</sup>;</p>
        <p class="m"><b>m - масса тела,</b> в СИ измеряется в кг;</p>
        <p class="p"><b>p - плотность тела,</b> в СИ измеряется в кг/м<sup>3</sup>.</p>
        <p class="message">*прежде чем записывать ответ, убедитесь, что параметры были введены корректно и в одной единице измерения.</p>
    </div>
    
</body>
</html>
