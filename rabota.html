<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link rel="stylesheet" href="rabota.css">
</head>
<body>


    <div class="header">
        <button class="line" onclick="history.back()">←</button>
        <img src="ptoolb.png" alt="">
        <h2>физика</h2>
        <h1>работа</h1>
    </div>

    <div class="forms">
        <form>
            <label id="first">Введите действующую силу (в Ньютонах): <br><input id="a" class="first" type="text" placeholder="только число"></label><br>
            <label id="second">Введите пройденный путь (в м): <br><input id="b" class="first" type="text" placeholder="только число"></label><br>
            <button type="button" class="button" onclick="calculateRectangleArea()">Рассчитать</button>   
        </form>
    </div>
    <div id="result"></div>
    <img src="tph2_sf.png" alt="">

    <script>
           function calculateRectangleArea() {
    
    const aInput = document.getElementById("a").value;
    const bInput = document.getElementById("b").value;
    let a = parseFloat(aInput);
    let b = parseFloat(bInput);
    const resultDiv = document.getElementById("result");

    if (isNaN(a) || a <= 0) {
        alert("Действующая сила должна быть положительным числом.");
        return;
    }
    if (isNaN(b) || b <= 0) {
        alert("Пройденный путь должен быть положительным числом.");
        return;
    }
    const area = a * b;

    resultDiv.textContent = `Ответ: ${area} Дж`;
}
    </script>

    <div class="answers">
        <h1>A = F <sub>*</sub> S </h1>
        <p class="A"><b>A - работа,</b> в СИ измеряется в Дж;</p>
        <p class="F"><b>F - действующая сила,</b> в СИ измеряется в Ньютонах;</p>
        <p class="S"><b>S - пройденный путь,</b> в СИ измеряется в метрах.</p>
        <p class="message">*прежде чем записывать ответ, убедитесь, что параметры были введены корректно и в одной единице измерения.</p>
    </div>


</body>
</html>
