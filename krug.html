<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle-formula</title>
    <link rel="stylesheet" href="crug.css">
</head>
<body>

    <div class="header">
        <button class="line" onclick="history.back()">←</button>
        <img src="/img/gtool2.png" alt="">
        <h2>планиметрия</h2>
        <h1>площадь круга</h1>
    </div>

    <div class="forms">
        <form>
            <label id="in">Введите радиус окружности: <br><input id="rad"class="first" type="text" placeholder="только число"></label><br>
            <button type="button" class="button" onclick="calculateRectangleArea()">Рассчитать</button>        
        </form>
    </div>

    <div id="result"></div>

    <div class="answers">
        <h1>S = 3.14 <sub>*</sub> r<sup>2</sup></h1>
        <p class="S">S - площадь круга;</p>
        <p class="a"> r<sup>2</sup> - радиус окружности в квадрате.</p>
        <p class="message">*прежде чем записывать ответ, убедитесь, что параметры были введены корректно и в одной единице измерения.</p>
    </div>

    <script>
        function calculateRectangleArea() {
    
    const radInput = document.getElementById("rad").value;
    let rad = parseFloat(radInput);
    const resultDiv = document.getElementById("result");

    if (isNaN(rad) || rad <= 0) {
        alert("Радиус должен быть положительным числом.");
        return;
    }
    const area = rad * 3.14;

    resultDiv.textContent = `Ответ: ${area}`;
}
    </script>
    
</body>
</html>
