<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of colors</title>
    <link rel="stylesheet" href="colvo.css">
</head>
<body>

    <div class="header">
        <button class="line" onclick="history.back()">←</button>
        <h2>информатика</h2>
        <h1>количество цветов в палитре</h1>
        <p class="first">color</p>
        <h3>color co</h3>
        <h4>lor colo</h4>
    </div>

    <div class="forms">
        <form>
            <label id="first">Введите глубину кодирования цвета (в битах): <br><input id="a" class="first" type="text" placeholder="только число"></label><br>
        <button type="button" class="button" onclick="calculateRectangleArea()">Рассчитать</button>   
        </form>
    </div>
    <div id="result"></div>
    <img src="tablebit.png" alt="">
        

            <script>


function calculateRectangleArea() {
            const aInput = document.getElementById("a").value;
            let a = parseFloat(aInput);
            const resultDiv = document.getElementById("result");

            if (isNaN(a) || a <= 0) {
                alert("Глубина кодирования цвета должна быть положительным числом.");
                return;
            }
            const area = 2**a;
            resultDiv.textContent = `Ответ: ${area}`
        }
            </script>


    <div class="answers">
        <h1>N = 2<sup>i</sup></h1>
        <p class="N"><b>N - количество цветов в палитре;</b></p>
        <p class="i"><b>i - глубина кодирования цвета,</b> по умолчанию вычисляется в битах.</p>
        <p class="message">*прежде чем записывать ответ, убедитесь, что параметры были введены корректно и в одной единице измерения.</p>
    </div>
    
</body>
</html>
