<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapezoid-formula</title>
    <link rel="stylesheet" href="/trapezoid.css">
</head>
<body>

    <div class="header">
        <button class="line" onclick="history.back()">←</button>
        <img src="/img/gtool1.png" alt="">
        <h2>планиметрия</h2>
        <h1>площадь трапеции</h1>
    </div>

    <div class="forms">
        <form>
            <label id="first">Введите длину верхнего основания: <br><input id="a" class="first" type="text" placeholder="только число"></label><br>
            <label id="second">Введите длину нижнего основания: <br><input id="b" class="first" type="text" placeholder="только число"></label><br>
            <label id="third">Введите длину высоты, опущенной к нижнему основанию: <br><input id="c" class="first" type="text" placeholder="только число"></label><br>
            <button type="button" class="button" onclick="calculateRectangleArea()">Рассчитать</button>    
        </form>
    </div>

    <div id="result"></div>

    <script>

function calculateRectangleArea() {
    const aInput = document.getElementById("a").value;
    const bInput = document.getElementById("b").value;
    const cInput = document.getElementById("c").value;
    let a = parseFloat(aInput);
    let b = parseFloat(bInput);
    let c = parseFloat(cInput);
    const resultDiv = document.getElementById("result");

    if (isNaN(a) || a <= 0) {
        alert("Длина первой диагонали должна быть положительным числом.");
        return;
    }
    if (isNaN(b) || b <= 0) {
        alert("Длина второй диагонали должна быть положительным числом.");
        return;
    }
    if (isNaN(c) || c <= 0) {
        alert("Длина второй диагонали должна быть положительным числом.");
        return;
    }
    const area = ((a + b) * c) / 2;

    resultDiv.textContent = `Ответ: ${area}`;
}
    </script>


    <div class="answers">
        <h1>S = (a + b) <sub>*</sub> h : 2</h1>
        <p class="S">S - площадь трапеции;</p>
        <p class="a">a - длина верхнего основания трапеции;</p>
        <p class="b">b - длина нижнего основания трапеции;</p>
        <p class="c">h - высота трапеции.</p>
        <p class="message">*прежде чем записывать ответ, убедитесь, что параметры были введены корректно и в одной единице измерения.</p>
    </div>
    
</body>
</html>
