<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight</title>
    <link rel="stylesheet" href="/physic/css/ves.css">
</head>
<body>

    <div class="header">
        <button class="line" onclick="history.back()">←</button>
        <img src="/img/ptoolm.png" alt="">
        <h2>физика</h2>
        <h1>вес</h1>
    </div>

    <div class="forms">
        <form>
            <label id="first">Введите массу тела (в кг): <br><input id="a" class="first" type="text" placeholder="только число"></label><br>
            <button type="button" class="button" onclick="calculateRectangleArea()">Рассчитать</button>  
        </form>
    </div>
    <div id="result"></div>
    <img src="/img/tph2_mn.png" alt="">

    <script>

function calculateRectangleArea() {
    
    const aInput = document.getElementById("a").value;
    let a = parseFloat(aInput);
    const resultDiv = document.getElementById("result");

    if (isNaN(a) || a <= 0) {
        alert("Масса тела должна быть положительным числом.");
        return;
    }
    const area = a * 9.81;

    resultDiv.textContent = `Ответ: ${area} Н`;
}
    </script>

    <div class="answers">
        <h1>P = m <sub>*</sub> g </h1>
        <p class="P"><b>P - вес тела,</b> в СИ измеряется в Ньютонах;</p>
        <p class="m"><b>m - масса тела,</b> в СИ измеряется в кг;</p>
        <p class="g"><b>g - ускорение свободного падения,</b> равняется примерно 9.81 м/с<sup>2</sup>.</p>
        <p class="message">*прежде чем записывать ответ, убедитесь, что параметры были введены корректно и в одной единице измерения.</p>
    </div>
    
</body>
</html>
