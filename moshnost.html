<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power</title>
    <link rel="stylesheet" href="/physic/css/moshnost.css">
</head>
<body>

    <div class="header">
        <button class="line" onclick="history.back()">←</button>
        <img src="/img/kakashka.png" alt="">
        <h2>физика</h2>
        <h1>мощность</h1>
    </div>

    <div class="forms">
        <form>
            <label id="first">Введите работу (в Дж): <br><input id="a" class="first" type="text" placeholder="только число"></label><br>
            <label id="second">Введите время совершения работы (в сек): <br><input id="b" class="first" type="text" placeholder="только число"></label><br>
            <button type="button" class="button" onclick="calculateRectangleArea()">Рассчитать</button>  
        </form>
    </div>
    <div id="result"></div>
    <img src="/img/thp_mosh.png" alt="">

    <script>

function calculateRectangleArea() {
    
    const aInput = document.getElementById("a").value;
    const bInput = document.getElementById("b").value;
    let a = parseFloat(aInput);
    let b = parseFloat(bInput);
    const resultDiv = document.getElementById("result");

    if (isNaN(a) || a <= 0) {
        alert("Работа должна быть положительным числом.");
        return;
    }
    if (isNaN(b) || b <= 0) {
        alert("Время совершения работы должно быть положительным числом.");
        return;
    }
    const area = a / b;

    resultDiv.textContent = `Ответ: ${area} Вт`;
}
    </script>

    <div class="answers">
        <h1>N = A : t </h1>
        <p class="N"><b>N - мощность,</b> в СИ измеряется в Ваттах;</p>
        <p class="A"><b>A - работа,</b> в СИ измеряется в Дж;</p>
        <p class="t"><b>t - время совершения работы,</b> в СИ измеряется в секундах.</p>
        <p class="message">*прежде чем записывать ответ, убедитесь, что параметры были введены корректно и в одной единице измерения.</p>
    </div>
    
</body>
</html>
