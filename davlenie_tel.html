<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure of solids</title>
    <link rel="stylesheet" href="davlenie_tel.css">
</head>
<body>

    <div class="header">
        <button class="line" onclick="history.back()">←</button>
        <img src="star.png" alt="">
        <h2>физика</h2>
        <h1>давление твёрдых тел</h1>
    </div>

    <div class="forms">
        <form>
            <label id="first">Введите силу тяжести тела (в Ньютонах): <br><input id="a" class="first" type="text" placeholder="только число"></label><br>
            <label id="second">Введите площадь опоры тела (в м<sup>2</sup>): <br><input id="b" class="first" type="text" placeholder="только число"></label><br>
            <button type="button" class="button" onclick="calculateRectangleArea()">Рассчитать</button>   
        </form>
    </div>
    <div id="result"></div>
    <img src="tph3_hnp.png" alt="">

    <script>
function calculateRectangleArea() {
    
    const aInput = document.getElementById("a").value;
    const bInput = document.getElementById("b").value;
    let a = parseFloat(aInput);
    let b = parseFloat(bInput);
    const resultDiv = document.getElementById("result");

    if (isNaN(a) || a <= 0) {
        alert("Сила тяжести тела должна быть положительным числом.");
        return;
    }
    if (isNaN(b) || b <= 0) {
        alert("Площадь опоры тела должна быть положительным числом.");
        return;
    }
    const area = a / b;

    resultDiv.textContent = `Ответ: ${area} Па`;
}
    </script>

    <div class="answers">
        <h1>p = F<sub>т</sub> : S </h1>
        <p class="p"><b>p - давление тела,</b> в СИ измеряется в Па;</p>
        <p class="F"><b>F<sub>т</sub> - сила тяжести тела,</b> в СИ измеряется в Ньютонах;</p>
        <p class="S"><b>S - площадь опоры тела,</b> в СИ измеряется в м<sup>2</sup>.</p>
        <p class="message">*прежде чем записывать ответ, убедитесь, что параметры были введены корректно и в одной единице измерения.</p>
    </div>
    
</body>
</html>
